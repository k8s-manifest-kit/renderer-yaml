apiVersion: v1
kind: Namespace
metadata:
  name: test-namespace
  labels:
    environment: test
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-sa
  namespace: test-namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: test-role
  namespace: test-namespace
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-rolebinding
  namespace: test-namespace
subjects:
- kind: ServiceAccount
  name: test-sa
  namespace: test-namespace
roleRef:
  kind: Role
  name: test-role
  apiGroup: rbac.authorization.k8s.io


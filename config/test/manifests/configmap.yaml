apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: nginx
data:
  nginx.conf: |
    server {
      listen 80;
      server_name localhost;
      location / {
        root /usr/share/nginx/html;
        index index.html;
      }
    }
  app.properties: |
    environment=production
    log.level=info

